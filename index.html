    <script type="text/javascript">
        var strItems = [];
        var mainItems = [
            {gridId: 0, x:0, y: 0, w: 3, h: 2, locked: true, noResize: true, noMove: true,  content: '15:30:00<br>Mittwoch<br>03.03.2021 <img class="img-circle" src="assets/pics/logo.svg"'},
            {gridId: 0, w: 8, y: 0, content: 'Hallo Nimbus'},
            {gridId: 0, w: 2, h: 1, content: 'Community', resizeHandles: 'e'},
            {gridId: 0, w: 2, h: 1, content: 'Telefon'},
            {gridId: 0, w: 2, h: 1, content: 'Newsletter'},
            {gridId: 0, w: 2, h: 1, content: 'E-Mail'},
            {w: 2, h: 1, content: 'SMS'},
            {w: 2, h: 1, content: 'Offene Tickets'},
            {w: 2, h: 1, content: 'Antworten heute'},
            {w: 2, h: 1, content: 'Aktive Kunden'},
            {w: 2, h: 1, content: 'In Demo'},
            {w: 2, h: 1, content: 'In Umstellung'},
            {w: 2, h: 1, content: '<button class="btn-danger">Error</button>'},
            {w: 2, h: 1, content: 'Bounces'},
            {w: 3, h: 2, content: 'Heute'},
            {w: 3, h: 2, content: 'Morgen'},
        ];
        let options = {
            resizable: {
                handles: 'e, se, s' //sw, w
            },
            disableOneColumnMode: true,
            float: true,
            dragIn: '.stack-library .grid-stack-item',
            dragInOptions: { revert: 'invalid', scroll: false, appendTo: 'body', helper: 'clone' },
            removable: '.trash',
            removeTimeout: 100,

            //alwaysShowResizeHandle: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
            acceptWidgets: function(el) { return true; }
        }
        var grid = GridStack.initAll(options);
        grid[0].load(mainItems);

        grid[1].load([
            {w: 12, h: 3, content: '0'},
            {w: 12, h: 3, content: '1'},
            {w: 12, h: 3, content: 'Ãœbermorgen'},
        ]);
        grid[1].float(false);
        grid[1].enableResize(false);



        function addItem(i){
            grid[i].addWidget({w: 1, h: 0.5, content: 'added'});
            lastItem = grid[0].getGridItems()[grid[0].getGridItems().length-1]
            console.log(lastItem.setAttribute('gs-h', 3));

        }
        function saveItem(i){
            console.log('save');
            console.log(grid[i].save());
            strItems = grid[i].save();
        }
        function preview(i){
            console.log('preview');
            localStorage.setItem('grid-stack', JSON.stringify(strItems));
            console.log(localStorage.getItem('grid-stack'));

            //grid[i].removeAll();
            setTimeout(function (){
                location.href= 'ready.html';
                //grid[i].load(strItems);
                //grid[i].disable();
            }, 1000);

        }
        function compact(i){
            console.log('compact');
            grid[i].compact();
        }
        function resizeGrid() {
            console.log('resize');
            width = $('.grid-main').innerWidth();
            if (width < 500) {
                grid[0].column(1);
            } else {
                grid[0].column(12);
            }

        }

        function hardReload(id){
            var save = grid[id].save()
            grid[id].removeAll();
            grid[id].load(save);
        }

        resizeGrid();

        window.addEventListener('resize', function (){resizeGrid()});
        addEvents(grid[0], 0);
        addEvents(grid[1], 1);

    </script>
